<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="icon" type="image/png" href="../images/icons/favicon.jpg"/>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/forms/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/forms/form-style.css">

    <title>Registro de usuario</title>
  </head>
  <body>
    <div class="container">
      
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-20">
          <div class="form h-100">
            <h3>Registro de usuario</h3>
            <form class="mb-3" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-4 form-group mb-5">
                  <label for="" class="col-form-label">Nombre(s)</label>
                  <input type="text" class="form-control" name="nombre-usuario" id="nombre-usuario" placeholder="">
                </div>
                <div class="col-md-4 form-group mb-5">
                    <label for="" class="col-form-label">Apellido</label>
                    <input type="text" class="form-control" name="name" id="apellido-usuario" placeholder="">
                  </div>
                  <div class="col-md-4 form-group mb-5">
                    <label for="" class="col-form-label">Área</label>
                    <input type="text" class="form-control" name="area" id="puesto" placeholder="">
                  </div>
                <div class="col-md-4 form-group mb-5">
                  <label for="" class="col-form-label">Puesto</label>
                  <input type="text" class="form-control" name="puesto" id="puesto" placeholder="">
                </div>
                <div class="col-md-4 form-group mb-5">
                  <label for="" class="col-form-label">Correo electrónico</label>
                  <input type="text" class="form-control" name="correo-usuario" id="correo-usuario" placeholder="">
                </div>
                <div class="col-md-4 form-group mb-5">
                  <label for="" class="col-form-label">Teléfono</label>
                  <input type="text" class="form-control" name="telefono-usuario" id="telefono-usuario" placeholder="">
                </div>
                <div class="col-md-4 form-group mb-5">
                  <label for="" class="col-form-label">Alias</label>
                  <input type="text" class="form-control" name="alias-usuario" id="alias-usuario" placeholder="">
                </div>
                <div class="col-md-4 form-group mb-5">
                  <label for="" class="col-form-label">Contraseña</label>
                  <input type="password" class="form-control" name="pswd-usuario" id="pswd-usuario" placeholder="">
                </div>
                <div class="secret-question col-md-4 form-group mb-5">
                    <label for="" class="col-form-label">Pregunta secreta</label>
                    <select name="select" id="select" class="form-control" name="name" id="medio">
                      <option value="0">Por favor seleccione una pregunta secreta</option>
                      <option value="1">¿Cuál es el nombre de su primer mascota?</option>
                      <option value="2">¿Cuál es la ciudad de nacimiento de su madre?</option>
                      <option value="3">¿Cuál es nombre de su mejor amiga/o?</option>
                      <input type="text" class="form-control" name="name" id="pregunta-secreta" placeholder="Escriba aqui su respuesta">
              </div>
              <div style="visibility: hidden;"class="col-md-4 form-group mb-5">
                <label for="" class="col-form-label"></label>
                <input type="password" class="form-control" name="" id="" placeholder="">
              </div>
              
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Registrar" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
