<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="icon" type="image/png" href="../images/icons/favicon.jpg"/>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/forms/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/forms/form-style.css">

    <title>Clientes</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-20">
          <div class="form h-100">
            <h3>Registrar cliente</h3>
            <form class="mb-3" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-4 form-group mb-5">
                    <label for="" class="col-form-label">Acta constitutiva</label>
                    <input type="file" class="form-control" name="acta-file" id="acta-file" placeholder="acta">
                  </div>
                  <div class="col-md-4 form-group mb-5">
                    <label for="" class="col-form-label">Poder Legal</label>
                    <input type="file" class="form-control" name="power-file" id="power-file" placeholder="poder">
                  </div>
                  <div class="col-md-4 form-group mb-5">
                    <label for="" class="col-form-label">Identificacion del apoderado</label>
                    <input type="file" class="form-control" name="id-file" id="id-file" placeholder="identificacion">
                  </div>
                  <div class="col-md-4 form-group mb-5">
                    <label for="" class="col-form-label">RFC</label>
                    <input type="file" class="form-control" name="rfc-file" id="rfc-file" placeholder="rfc">
                  </div>
                  <div class="col-md-4 form-group mb-5">
                    <label for="" class="col-form-label">Comprobante de domicilio</label>
                    <input type="file" class="form-control" name="dom-file" id="dom-file" placeholder="domicilio">
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Registrar" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
