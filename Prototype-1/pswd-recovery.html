<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

  <body>
      <div class="container">
        <div class=" align-items-stretch no-gutters contact-wrap">
            <div class="col-md-20">
                <div class="form h-100">
                    <div class="center">
                        <h3>Recupera tu contraseña</h3>
                    </div>
                        <div class= "secret">
                            <label for="" class="col-form-label">Pregunta secreta</label>
                            <select name="select" id="select" class="form-control" name="name" id="medio">
                            <option value="0">Por favor seleccione una pregunta secreta</option>
                            <option value="1">¿Cuál es el nombre de su primer mascota?</option>
                            <option value="2">¿Cuál es la ciudad de nacimiento de su madre?</option>
                            <option value="3">¿Cuál es nombre de su mejor amiga/o?</option>
                            <input type="text" class="form-control" name="name" id="pregunta-secreta" placeholder="Escriba aqui su respuesta">
                        </div>             
                    </div> 
                 </div>
                </div>
            
        </div>
        
      </div>
