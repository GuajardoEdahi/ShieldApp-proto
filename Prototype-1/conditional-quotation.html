    <!DOCTYPE html>
    <html>
    
    <head>
      <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    </head>
    
    <body>
      <select>
        <option value="0">Select...</option>
        <option value="1">Guardias intramuros no armados</option>
        <option value="2">Guardias intramuros no armados(por evento)</option>
        <option value="3">Guardias intramuros armados</option>
      </select>
      <p id="first">This is the first paragraph. <a class="remove" href="#">Remove</a></p>
      <p id="second">This is the second paragraph. <a class="remove" href="#">Remove</a></p>
      <p id="third">This is the third paragraph. <a class="remove" href="#">Remove</a></p>
      <script>
        $('select').change(function() {
          if ($(this).val() == 1) {
            $('#first').show('fast'); }
          else if ($(this).val() == 2) {
            $('#second').show('fast'); }
          else if ($(this).val() == 3) {
            $('#third').show('fast'); }
          else if ($(this).val() == 0) {
            $('#first, #second, #third').hide('fast'); }
         });
    
        $('.remove').click(function() {
          $(this).parent().hide('fast');
        });
      </script>
    </body>
    </html>
